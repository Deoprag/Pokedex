<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="icon" href="./assets/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./style/style.css">

    <!--Main Sript-->
    <script defer src="./script/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemon-image">
        
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>

        <div class="type">
            <span class="pokemon-type-1"></span>
            <span class="pokemon-type-2"></span>
        </div>

        <div class="buttons">
            <button class="button btn-prev" onclick="prevPokemon()">
                Prev
                <
            </button>
            <button class="button btn-next" onclick="nextPokemon()">
                Next
                >
            </button>
        </div>
        <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
